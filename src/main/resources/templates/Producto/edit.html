<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/Layout/_mainLayout">

<div layout:fragment="content">
    <h1>Editar Producto</h1>
    <form th:action="@{/Producto/save}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombreFJCO}" id="nombre" placeholder="Escriba el nombre del producto" required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-outline-primary">Actualizar</button> |
        <a th:href="@{/Producto}" class="btn btn-outline-secondary">Regresar</a>
    </form>
</div>
